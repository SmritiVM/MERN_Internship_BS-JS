<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Task7</title>
    <style>
        @keyframes run{
            0% {left: 0}
            25% {left: 25%}
            50% {left: 50%}
            75% {left: 75%}
            100% {left: 100%}
            

        }
        #train{
            position: relative;
            animation-name: run;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <img id = "train" src = "./train.png"/>
    <center>
    <h2 style = 'color:rgb(0, 0, 147)'>Click the following buttons to handle animation</h2>
    <button onclick = "run()">Start</button>
    <button onclick = "pause()">Stop</button>
    <br/>
    <a href = "./index.html">Back</a>

    </center>
    <script>
        function run(){
            document.getElementById("train").style.animationPlayState = "running";
        }
        function pause(){
            document.getElementById("train").style.animationPlayState = "paused";
        }
    </script>
</body>
</html>
